---
layout: default
title: Blog
---

<h1>Blog Maila</h1>

<ul class="post-list">
    {% for post in site.posts %}
    <li class="post-item">
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p class="post-date">{{ post.date | date_to_string }}</p>
        <p>{{ post.excerpt }}</p>
    </li>
    {% endfor %}
</ul>
